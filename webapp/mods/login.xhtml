<html>
    <head>
        <title>Bibliography Login</title>
        <link href="styles/mods.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Login</h1>

        <form action="overview.xq" method="POST">
            <table class="overview" cellpadding="5">
                <tr>
                    <th colspan="2" align="left">Please Login</th>
                </tr>
                <tr>
                    <td align="left">Username:</td>
                    <td><input name="user" type="text" size="20"/></td>
                </tr>
                <tr>
                    <td align="left">Password:</td>
                    <td><input name="pass" type="password" size="20"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="left"><input type="submit"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
